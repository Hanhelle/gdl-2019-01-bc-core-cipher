<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>DES-CIFRA TU NOMBRE</h1>
      <p>Encripta y descifra tu nombre utilizando el Cifrado César</p>
      
      <button id= 'btn'> CIFRAR </button>
      <button id= 'btn2'> DESCIFRAR </button>

      <div id="cifrador" style="display: none;">
        <p>Ingresa el desplazamiento que deseas </p>
        <input id='desp' type="number" min="1" max="99"/> <!--solo numeros-->
        
        <p>Ingresa la palabra a cifrar </p>
        <input id='texto' type="text"/>
        <button id= 'btn3'> CIFRAR </button>
        <p id="cif"> </p>
      </div>
      <!-- arrojar texto codificado-->

      <div id="descifrador" style="display: none;">
      <p>Ingresa el desplazamiento que se usó</p>
      <input id='desp2' type="number" min="1" max="99"/> <!--solo numeros-->
     
      <p>Ingresa la palabra a descifrar </p>
      <input id='text' type="text"/>
      <button id= 'btn4'> DESCIFRAR </button>
      <p id="descif"></p>
      </div>
      <!-- arrojar texto codificado-->
      
      

      
    </div>


</div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
